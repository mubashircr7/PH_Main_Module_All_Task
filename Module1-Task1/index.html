<!-- এটি একটি HTML ডকুমেন্ট -->
<!DOCTYPE html>

<!-- html ট্যাগ শুরু, পুরো ওয়েবপেজের wrapper -->
<html lang="en">

<!-- head সেকশন শুরু: এখানে ওয়েবসাইটের তথ্য থাকে -->
<head>

    <!-- ওয়েবসাইটে কোন character ব্যবহার হবে -->
    <meta charset="UTF-8">

    <!-- responsive design এর জন্য (mobile, tablet support) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ওয়েবসাইটের description -->
    <meta name="description" content="Module1-task1">

    <!-- ওয়েবসাইটের keywords -->
    <meta name="keywords" content="Module1-task1">

    <!-- ওয়েবসাইটের author এর নাম -->
    <meta name="author" content="md mubashirul islam bacth 13">

    <!-- ব্রাউজারের ট্যাবে যে নাম দেখাবে -->
    <title>My Travel Blog</title>

</head>
<!-- head সেকশন শেষ -->

<!-- body সেকশন শুরু:  -->
<body>

    <!-- heading / শিরোনাম -->
    <h2>My Travel blog</h2>

    <!-- এটি একটি HTML comment -->
    <!-- html comment add -->

    <!-- paragraph  -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Ipsam sed at aspernatur error doloribus non! Ea cupiditate 
        maiores recusandae magni dolorum. Cumque aut
        illo suscipit reiciendis iure! Ullam, dicta vel?
    </p>

</body>
<!-- body সেকশন শেষ -->

</html>
<!-- html ডকুমেন্ট শেষ -->
